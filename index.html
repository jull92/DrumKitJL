<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/x-icon" href="favi.png">
    <title>Drumkit by Julia</title>
</head>
<body>
    <div class="page">
        <div class="title">
            <h1>Julia's Drum Kit</h1>
        </div>
        <div class="keys">
            <div class="key">
                <p>BOOM</p>
                <p>A</p>
                <audio id="boom" src="./sounds/boom.wav"></audio>
            </div>
            <div class="key">
                <p>CLAP</p>
                <p>S</p>
                <audio id="clap" src="./sounds/clap.wav"></audio>
            </div>
            <div class="key">
                <p>HIHAT</p>
                <p>D</p>
                <audio id="hihat" src="./sounds/hihat.wav"></audio>
            </div>
            <div class="key">
                <p>KICK</p>
                <p>F</p>
                <audio id="kick" src="./sounds/kick.wav"></audio>
            </div>
            <div class="key">
                <p>OPENHAT</p>
                <p>G</p>
                <audio id="openhat" src="./sounds/openhat.wav"></audio>
            </div>
            <div class="key">
                <p>RIDE</p>
                <p>H</p>
                <audio id="ride" src="./sounds/ride.wav"></audio>
            </div>
            <div class="key">
                <p>SNARE</p>
                <p>J</p>
                <audio id="snare" src="./sounds/snare.wav"></audio>
            </div>
            <div class="key">
                <p>TINK</p>
                <p>K</p>
                <audio id="tink" src="./sounds/tink.wav"></audio>
            </div>
            <div class="key">
                <p>TOM</p>
                <p>L</p>
                <audio id="tom" src="./sounds/tom.wav"></audio>
            </div>
        </div>
        <div class="drumKit">
            <img src="./pics/drum-set.png" class="drumKitFull">
            <!-- <img src="/pics/boomKick.png" class="boomKick">
            <img src="/pics/hihatOpenhat.png" class="hihatOpenhat">
            <img src="/pics/ride.png" class="ride">
            <img src="/pics/snare.png" class="snare">
            <img src="/pics/tom.png" class="tom"> -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
